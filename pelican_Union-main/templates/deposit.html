<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deposit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        input[type="number"], input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        select {
            background-color: #f8f8f8;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }

        .success-message {
            color: green;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deposit Funds</h1>
        <form id="depositForm" action="/deposit">
            <label for="amount">Deposit Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter deposit amount" required>
            <label for="method">Deposit Method</label>
            <select id="method" name="method" required>
                <option value="Bank Transfer">Bank Transfer</option>
                <option value="Bitcoin">Bitcoin</option>
                <option value="Ethereum">Ethereum</option>
            </select>
            <button type="submit" class="btn">Deposit</button>
            <div id="loader" class="loader"></div>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </form>
    </div>

    <script>
        document.getElementById('depositForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the form data
            const amount = document.getElementById('amount').value;
            const method = document.getElementById('method').value;

            // Show loader and clear messages
            document.getElementById('loader').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';

            // Validate amount
            if (parseFloat(amount) <= 0) {
                showError('Invalid deposit amount!');
                return;
            }

            // Simulate a POST request using fetch
            fetch('/deposit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    amount: amount,
                    method: method
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loader').style.display = 'none';
                if (data.success) {
                    showSuccess('Deposit successful!');
                } else {
                    showError(data.message);
                }
            })
            .catch(error => {
                document.getElementById('loader').style.display = 'none';
                showError('An error occurred. Please try again later.');
            });
        });

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
    </script>
</body>
</html>
