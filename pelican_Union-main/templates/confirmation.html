<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transfer Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .back-icon {
            cursor: pointer;
            font-size: 24px;
            color: #007bff;
            transition: 0.3s;
        }

        .back-icon:hover {
            color: #0056b3;
        }

        .input-group {
            margin: 15px 0;
            text-align: left;
        }

        .input-group label {
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
        }

        .error {
            display: none;
            color: red;
            font-size: 12px;
        }

        .resend-code {
            text-align: center;
            color: #007bff;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: 0.3s;
        }

        .resend-code:hover {
            color: #0056b3;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        #receipt-container {
            display: none;
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .receipt-header {
            font-size: 20px;
            font-weight: 600;
            color: green;
            margin-bottom: 15px;
        }

        .receipt-details p {
            font-size: 16px;
            margin: 5px 0;
        }

        .receipt-id {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Confirmation Page -->
    <div class="app-container" id="confirmation-container">
        <div class="header">
            <span class="back-icon" onclick="goBack()">&#8592;</span>
            <h2>Confirmation</h2>
        </div>
        <div class="content">
            <div class="section-title">Enter the confirmation code sent to your email</div>
            <form id="confirmation-form" method="post" action="{{ url_for('confirmation') }}">
                <div class="input-group">
                    <label>Confirmation Code</label>
                    <input type="text" id="confirmation-code" name="confirmation_code" placeholder="Enter code" required>
                    <span class="error">Required</span>
                </div>
                <p class="resend-code" onclick="resendCode()">Didn't receive code? Send again</p>
                
                <button type="submit" class="btn" id="final-transfer">Transfer</button>
            </form>

        </div>
    </div>

    <!-- Receipt Page -->
    <div id="receipt-container">
        <h2 class="receipt-header">Transfer Successful!</h2>
        <div class="receipt-details">
            <p>Account Name: <span id="account-name-display"></span></p>
            <p>Account Number: <span id="account-number-display"></span></p>
            <p>Routing Number: <span id="routing-number-display"></span></p>
            <p>Bank Name: <span id="bank-name-display"></span></p>
            <p>Amount: <span id="amount-display"></span></p>
            <p class="receipt-id">Receipt ID: <span id="receipt-id"></span></p>
        </div>
        <button class="btn" onclick="printReceipt()">Print Receipt</button>
        <a href="{{ url_for('user_dashboard') }}"><button class="btn">Done</button></a>
    </div>

    <script>
        // Enable the transfer button when a valid confirmation code is entered
        document.getElementById('confirmation-code').addEventListener('input', function() {
            const confirmationCode = document.getElementById('confirmation-code').value;
            const finalTransferButton = document.getElementById('final-transfer');
            finalTransferButton.disabled = confirmationCode.length !== 6;
        });

        // Handle form submission
        document.getElementById('confirmation-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            completeTransfer(); // Call the completeTransfer function
        });

        function completeTransfer() {
            const confirmationCode = document.getElementById('confirmation-code').value;

            fetch('/complete_transfer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ confirmation_code: confirmationCode })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Hide the confirmation section and show the receipt
                    document.getElementById('confirmation-container').style.display = 'none';
                    document.getElementById('receipt-container').style.display = 'block';

                    // Populate the receipt with details
                    document.getElementById('account-name-display').textContent = data.account_name;
                    document.getElementById('account-number-display').textContent = data.account_number;
                    document.getElementById('routing-number-display').textContent = data.routing_number;
                    document.getElementById('amount-display').textContent = data.amount;
                    document.getElementById('bank-name-display').textContent = data.bank_name;
                    document.getElementById('receipt-id').textContent = data.receipt_id;
                } else {
                    alert('Transfer failed: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function printReceipt() {
            window.print();
        }

        function goBack() {
            window.history.back();
        }

        function resendCode() {
            alert("A new code has been sent to your email.");
        }
    </script>

</body>
