<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 0;
        }

        .app-container {
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 350px;
        }

        .header {
            background-color: #084547;
            padding-bottom: 77px;
            color: #fff;
            padding-top: 15px;
            padding-right: 15px;
            padding-left: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-icon {
            font-size: 20px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
        }

        .user-name {
            margin-right: 10px;
        }

        .profile-image {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .accounts-section {
            padding: 15px;
            background-color: lightblue;
        }

        .account-card {
            background-color: #096063;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .view-all-accounts {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .view-all-accounts span {
            margin: 0 5px;
        }

        .account-details {}

        .account-balance {
            text-align: right;
        }

        .actions-section {
            display: flex;
            gap: 5px;
            justify-content: space-around;
        }

        .actions-section button {
            background-color: #096063;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            width: 70px;
            padding-top: 13px;
            margin-top: 30px;
        }

        .transactions-section {
            border: 2px solid #d3d6d6;
            padding: 8px;
            background-color: #fff;
            margin-left: 15px;
            margin-right: 15px;
            margin-top: -60px;
            border-radius: 15px;
        }

        .transaction {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        .see-more {
            text-align: center;
            border-radius: 8px;
            padding-top: 13px;
            padding-bottom: 13px;
            font-weight: 700;
            margin-right: 10px;
            margin-left: 10px;
            margin-top: 150px;
            background-color: #ecebeb;
        }

        /* Styles for the icons */
        .actions-section button {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="app-container">
    <div class="header">
        <div class="menu-icon">â˜°</div>
        <div class="user-info">
            <h2 class="user-name">Hi, {{ user['username'] }}</h2>
            <img src="{{ url_for('static', filename='uploads/' + profile_picture) }}" alt="User Profile" class="profile-image">
        </div>
        <div style="display: flex; justify-content: space-between; margin-top: -10px;">
            <b>Accounts</b>
            <p>icon</p>
        </div>
        <div class="account-card">
            <div style="display: flex; justify-content: space-between;">
                <b class="account-name">Checking</b>
                <b>${{ user['balance'] }}</b>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <small class="account-number">x1234</small>
                <small class="account-status">Available</small>
            </div>
        </div>
        <div class="actions-section">
            <a href="transfer">
                <button>
                    <div style="width: 100%;">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        <p>Transfer</p>
                    </div>
                </button>
            </a>
            <a href="{{ url_for('deposit') }}">
                <button>
                    <div style="width: 100%;">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        <p>Deposit</p>
                    </div>
                </button>
            </a>
            <a href="{{ url_for('transfer') }}">
                <button>
                    <div style="width: 100%;">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        <p>Pay</p>
                    </div>
                </button>
            </a>
            <a href="https://apps.apple.com/app/id1085770229">
                <button>
                    <div style="width: 100%;">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        <p>Message</p>
                    </div>
                </button>
            </a>
        </div>
    </div>

    <div class="transactions-section">
        <div style="display: flex; justify-content: space-between;">
            <h2><b>Transactions</b></h2>
            <p>Icon</p>
        </div>
        {% for transaction in transactions %}
        <div class="transaction">
            <div style="display: flex; justify-content: space-between;">
                <b>{{ transaction['account_name'] }}</b>
                <b>${{ transaction['transaction_amount'] }}</b>
            </div>
            <span class="transaction-date">{{ transaction['transaction_time'] }}</span>
        </div>
        {% endfor %}
        <div class="see-more">
            <span>See more...</span>
        </div>
    </div>
</div>
</body>
</html>
