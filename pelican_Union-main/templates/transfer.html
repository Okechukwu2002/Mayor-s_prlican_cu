            flex-direction: column;
            margin-bottom: 15px;
        }

        .input-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input,
        .form-select {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .error {
            color: red;
            font-size: 14px;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #096063;
            color: #fff;

    <script>
        function saveTransferDetails(event) {
            event.preventDefault(); // Prevent form from submitting

            const accountNumber = document.getElementById('account-number').value;
            const routingNumber = document.getElementById('routing-number').value;
            const bankName = document.getElementById('bank-name').value;
            const amount = document.getElementById('amount').value;

            // Check if the required fields are filled
            if (accountNumber && routingNumber && bankName && amount) {
                // Store the transfer details in localStorage
                localStorage.setItem('accountNumber', accountNumber);
                localStorage.setItem('routingNumber', routingNumber);
                localStorage.setItem('bankName', bankName);
                localStorage.setItem('amount', amount);

                // Redirect to the confirmation page
                window.location.href = 'confirmation'; // Make sure this route exists
            } else {
                alert("Please fill all fields!");
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>
